sudo: required
dist: trusty
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - kalakris-cmake
    packages:
    - gcc-4.9   # Needed for C++11
    - g++-4.9   # Needed for C++11
    - gdb
    - ccache
    - cmake
    - valgrind
    - libboost-dev
    - libboost-filesystem-dev
    - libboost-system-dev
    - libjemalloc-dev
    - gtk-doc-tools
    - autoconf-archive
    - libgirepository1.0-dev

cache:
  ccache: true
  directories:
    - $HOME/.conda_packages
    - $HOME/.ccache

matrix:
  fast_finish: true
  allow_failures:
  - env: ARROW_TEST_GROUP=packaging
  include:
  - compiler: gcc
    language: cpp
    os: linux
    group: deprecated
    before_script:
    - export CC="gcc-4.9"
    - export CXX="g++-4.9"
    - $TRAVIS_BUILD_DIR/ci/travis_before_script_cpp.sh
    - $TRAVIS_BUILD_DIR/ci/travis_before_script_c_glib.sh
    script:
    - $TRAVIS_BUILD_DIR/ci/travis_script_cpp.sh
    - $TRAVIS_BUILD_DIR/ci/travis_script_python.sh
    - $TRAVIS_BUILD_DIR/ci/travis_script_c_glib.sh
  - compiler: clang
    osx_image: xcode6.4
    os: osx
    cache:
    addons:
    before_script:
    - $TRAVIS_BUILD_DIR/ci/travis_before_script_cpp.sh
    script:
    - $TRAVIS_BUILD_DIR/ci/travis_script_cpp.sh
    - $TRAVIS_BUILD_DIR/ci/travis_script_python.sh
  - language: java
    os: linux
    jdk: oraclejdk7
    script:
    - $TRAVIS_BUILD_DIR/ci/travis_script_java.sh
  - language: java
    os: linux
    env: ARROW_TEST_GROUP=integration
    jdk: oraclejdk7
    before_script:
    - export CC="gcc-4.9"
    - export CXX="g++-4.9"
    - $TRAVIS_BUILD_DIR/ci/travis_before_script_cpp.sh
    script:
    - $TRAVIS_BUILD_DIR/ci/travis_script_integration.sh

before_install:
- ulimit -c unlimited -S
- export CPP_BUILD_DIR=$TRAVIS_BUILD_DIR/cpp-build
- export ARROW_CPP_INSTALL=$TRAVIS_BUILD_DIR/cpp-install

after_script:
- rm -rf $CPP_BUILD_DIR

after_failure:
- COREFILE=$(find . -maxdepth 2 -name "core*" | head -n 1)
- if [[ -f "$COREFILE" ]]; then gdb -c "$COREFILE" example -ex "thread apply all bt" -ex "set pagination 0" -batch; fi

env:
  global:
  - secure: ""
